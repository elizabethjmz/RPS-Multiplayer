<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="../RPS-Multiplayer/assets/css/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <title>RPS-Multiplayer</title>
</head>
<body style='background: url("https://www.toptal.com/designers/subtlepatterns/patterns/diamond_upholstery.png")'>
    <!--Page header goes here -->
    <div class="jumbotron align-middle gameText bg-dark ">
        <h1 class="text-center text-info"><strong>ROCK PAPER SCISSORS</strong></h1>
        <div class = "container gameText text-info">
            <form>
                <div class="form-group">
                    <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nickname">
                </div>
                <button type="start" class="btn btn-primary" id="start">Start</button>
            </form>
        </div>
    </div>


    <div class="container bg-success text-white text-center subText gameboard">
        <div class="row">
            <div class="col player1">
                <div class="row">
                    <div class="container align-middle bg-info text-white">
                        Waiting for Player 1
                    </div>
                    
                </div>
                <div class="row">
                    <div class="container images align-middle">

                    </div>
                </div>
                <div class="row">
                    <div class="container bg-dark text-white">
                        <h6 id="wins"></h6>
                        <h6 id="loss"></h6>
                    </div>
                </div>      
            </div>
            <div class="col">
                <div class= "results">
                    
                </div>
            </div>
            <div class="col player2">
                <div class="row">
                    <div class="container align-middle bg-info text-white">
                        Waiting for Player 2
                    </div>
                </div>
                <div class="row">
                    <div class="images2 align-middle">

                    </div>
                </div>
                <div class="row">
                    <div class="container bg-dark text-white">
                        <h6 id="wins2"></h6>
                        <h6 id= "loss2"></h6>
                    </div>
                </div>    
            </div>
        </div>
    </div>



    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
     <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- app.js -->
    <script type="text/javascript" src="../RPS-Multiplayer/assets/javascript/app.js"></script>
    <script type="text/javascript" src="../RPS-Multiplayer/assets/javascript/firebase.js"></script>
    
</body>
</html>
